<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="/assets/styles/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/assets/styles/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/assets/styles/print.css" media="print">
    <title>{{ page.title }} - @yoshiki_utakata</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>
          <a href="http://yoshikyoto.github.io/text/">
            @yoshiki_utakata
          </a>
        </h1>
        <h2>いろいろな知見とか</h2>

        <section id="downloads">
          <a href="https://github.com/yoshikyoto.github.io" class="btn btn-github">
            <span class="icon"></span>View on GitHub
          </a>
        </section>
      </div>
    </header>
    <div class="menu">
      <h2>目次</h2>
      {% for category in site.categories %}
      <h3>{{ category | first }}</h3>
      <ul id="categories">
        {% for posts in category %}
        {% for post in posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        {% endfor %}
      </ul>
      {% endfor %}
    </div>
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
